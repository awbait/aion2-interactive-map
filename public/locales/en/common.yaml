  title: "Welcome to AION2 Interactive Map"
  body: |-
    The website is built and maintained by the **苏烟攻略组 (Suyn AION2 Team)**. We promise that this site will **always remain free**, and all daily operations rely solely on **voluntary donations**. We will never sell, trade, or charge for this website on any platform (such as Goofish, Taobao, TikTok). Please stay alert and beware of scams! If you obtained this website by paying money, please request a **refund** and report the seller. If you encounter impersonators posting fake versions of our content, please help **report** them — thank you!

    The site developer (**tc-imba**) is a firm supporter and contributor to the open-source community. All code and resources of this website are released under the **GNU GPL license**.

    If any individual or organization **violates the GPL license** and redistributes the site's code or resources in any form (free or paid), we will **reserve all rights to pursue legal responsibility**.

    ### Communication & Contact

    - **Aion 2 Discussion Discord:** https://discord.gg/gfKfK7SR
    - **Bug reports & marker sharing**: please contact via Discord
    - **Advertisement inquiries**: please contact via Discord

    ### If the map fails to load

    It may be due to high server load.  
    You may switch the top-right **online mode (cloud icon)** to **offline mode**, though offline data updates may be slightly delayed.

